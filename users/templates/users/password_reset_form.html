{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row g-3 align-items-center">
                <div class="col-3">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card mb-3 mt-4 box-shadow">
                        <div class="card-header text-center mb-3">
                            <h4 class="my-0 font-weight-normal mb-3 mt-2"> Восстановление пароля</h4>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <p>
                            <div class="row">
                                <label for="id_email" class="form-label">Электронная почта:</label>
                                <div class="col-sm-12">
                                    <input type="email" class="form-control mt-2" name="email" autocomplete="email"
                                           placeholder="Введите вашу почту" maxlength="254" required="" id="id_email">
                                </div>
                            </div>
                            </p>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button class="btn active me-md-2" type="submit" style="background-color: #fdd9d1">Восстановить пароль
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
