{% extends 'main/base.html' %}
{% block content %}
{% load tags_and_filter %}
<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-3 mt-4 box-shadow">
                <div class="card-body">
                    <img class="img-thumbnail rounded mx-auto d-block" style="max-width: 50%"
                         src="{{ object.avatar | mymedia }}">
                </div>
            </div>
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Имя: {{ object.first_name }}</li>
                    <li class="list-group-item">Электронный адрес: {{ object.email }}</li>
                </ul>
            </div>
            <div class="bth-group text-center mt-4">
                <a href="{% url 'main:index' %}" class="btn" style="background-color: #d1f4fd">Вернуться просмотру
                    погоды</a>
                <a href="{% url 'users:change_profile' %}" class="btn" style="background-color: #d1f4fd">Изменить
                    профиль</a>
                <a href="{% url 'users:user_delete'%}" class="btn" style="background-color: #d1f4fd">Удалить профиль</a>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
